name: Complete CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  # Run backend and frontend CI in parallel
  backend-ci:
    name: Backend CI
    uses: ./.github/workflows/backend-ci.yml

  frontend-ci:
    name: Frontend CI
    uses: ./.github/workflows/frontend-ci.yml

  # Integration tests (run after both CI jobs complete)
  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [backend-ci, frontend-ci]
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: triporganizer_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18.x'
        cache: 'npm'
        cache-dependency-path: Lab4/trip-organizer-web/package-lock.json

    - name: Download frontend build
      uses: actions/download-artifact@v4
      with:
        name: frontend-build
        path: Lab4/trip-organizer-web/build

    - name: Start backend API
      run: |
        cd Lab4/TripOrganizer.API
        dotnet restore
        dotnet build --no-restore
        dotnet run --no-build &
        echo $! > api.pid
      env:
        ConnectionStrings__DefaultConnection: "Server=localhost;Port=5432;Database=triporganizer_test;Username=postgres;Password=postgres;"
        ASPNETCORE_URLS: "http://localhost:8080"
        ASPNETCORE_ENVIRONMENT: "Development"
      
    - name: Wait for API to be ready
      run: |
        for i in {1..30}; do
          if curl -f http://localhost:8080/health >/dev/null 2>&1; then
            echo "âœ… API is ready!"
            break
          fi
          echo "â³ Waiting for API... ($i/30)"
          sleep 3
        done

    - name: Run API health checks
      run: |
        echo "ðŸ” Testing API endpoints..."
        
        # Test health endpoint
        echo "Testing /health endpoint:"
        curl -f http://localhost:8080/health
        
        # Test CORS headers
        echo -e "\nTesting CORS headers:"
        curl -H "Origin: http://localhost:3000" \
             -H "Access-Control-Request-Method: GET" \
             -H "Access-Control-Request-Headers: Content-Type" \
             -X OPTIONS \
             -v http://localhost:8080/api/trips 2>&1 | grep -i "access-control" || echo "CORS test completed"

    - name: Serve frontend build
      run: |
        cd Lab4/trip-organizer-web
        npm install -g serve
        serve -s build -l 3000 &
        echo $! > frontend.pid
        
        # Wait for frontend to be ready
        for i in {1..15}; do
          if curl -f http://localhost:3000 >/dev/null 2>&1; then
            echo "âœ… Frontend is ready!"
            break
          fi
          echo "â³ Waiting for frontend... ($i/15)"
          sleep 2
        done

    - name: Test frontend-backend integration
      run: |
        echo "ðŸ” Testing frontend-backend integration..."
        
        # Test that frontend serves correctly
        response=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:3000)
        if [ "$response" = "200" ]; then
          echo "âœ… Frontend serves correctly"
        else
          echo "âŒ Frontend not serving (HTTP $response)"
          exit 1
        fi
        
        # Test that frontend can reach API through proxy or direct calls
        echo "Testing API accessibility from frontend context..."
        
        # Since we can't test actual browser requests easily, 
        # we'll test that both services are up and can communicate
        api_response=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:8080/health)
        if [ "$api_response" = "200" ]; then
          echo "âœ… API accessible for frontend integration"
        else
          echo "âŒ API not accessible (HTTP $api_response)"
          exit 1
        fi

    - name: Cleanup processes
      if: always()
      run: |
        # Kill background processes
        if [ -f api.pid ]; then
          kill $(cat api.pid) 2>/dev/null || true
        fi
        if [ -f Lab4/trip-organizer-web/frontend.pid ]; then
          kill $(cat Lab4/trip-organizer-web/frontend.pid) 2>/dev/null || true
        fi

  # Deploy to GitHub Pages (only on main branch push)
  deploy-frontend:
    name: Deploy Frontend
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    needs: [integration-tests]
    runs-on: ubuntu-latest
    
    steps:
    - name: Trigger frontend deployment
      run: |
        echo "Frontend deployment would be triggered here"
        echo "For now, use the separate frontend-deploy workflow"

  # Generate final pipeline summary
  pipeline-summary:
    name: Pipeline Summary
    runs-on: ubuntu-latest
    needs: [backend-ci, frontend-ci, integration-tests, deploy-frontend]
    if: always()
    
    steps:
    - name: Generate pipeline summary
      run: |
        echo "# ðŸš€ Complete CI/CD Pipeline Results" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        
        echo "## Pipeline Status" >> $GITHUB_STEP_SUMMARY
        echo "- **Backend CI**: ${{ needs.backend-ci.result }} ${{ needs.backend-ci.result == 'success' && 'âœ…' || 'âŒ' }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Frontend CI**: ${{ needs.frontend-ci.result }} ${{ needs.frontend-ci.result == 'success' && 'âœ…' || 'âŒ' }}" >> $GITHUB_STEP_SUMMARY  
        echo "- **Integration Tests**: ${{ needs.integration-tests.result }} ${{ needs.integration-tests.result == 'success' && 'âœ…' || 'âŒ' }}" >> $GITHUB_STEP_SUMMARY
        
        if [[ "${{ github.ref }}" == "refs/heads/main" && "${{ github.event_name }}" == "push" ]]; then
          echo "- **Frontend Deployment**: ${{ needs.deploy-frontend.result }} ${{ needs.deploy-frontend.result == 'success' && 'âœ…' || 'âŒ' }}" >> $GITHUB_STEP_SUMMARY
        fi
        
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "## Pipeline Health" >> $GITHUB_STEP_SUMMARY
        
        if [[ "${{ needs.backend-ci.result }}" == "success" && "${{ needs.frontend-ci.result }}" == "success" && "${{ needs.integration-tests.result }}" == "success" ]]; then
          echo "ðŸŽ‰ **All checks passed!** The application is ready for deployment." >> $GITHUB_STEP_SUMMARY
        else
          echo "âš ï¸ **Some checks failed.** Please review the failed jobs above." >> $GITHUB_STEP_SUMMARY
        fi
        
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "## Next Steps" >> $GITHUB_STEP_SUMMARY
        if [[ "${{ github.ref }}" == "refs/heads/main" && "${{ github.event_name }}" == "push" ]]; then
          echo "- Frontend will be automatically deployed to GitHub Pages" >> $GITHUB_STEP_SUMMARY
          echo "- Backend can be deployed manually to your chosen cloud provider" >> $GITHUB_STEP_SUMMARY
        else
          echo "- Merge to main branch to trigger automatic deployment" >> $GITHUB_STEP_SUMMARY
        fi
